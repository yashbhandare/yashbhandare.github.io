<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts it to the correct new url to
      // be handled by the SPA index.html. It preserves the path in a query string.
      (function(l) {
        if (l.search) return;
        var q = l.pathname.replace(/^(\/)/, "");
        l.replace(l.protocol + "//" + l.host + "/?p=" + encodeURIComponent(q) + (l.hash ? ("&h=" + encodeURIComponent(l.hash.substring(1))) : ""));
      })(window.location)
    </script>
  </head>
  <body></body>
</html>
